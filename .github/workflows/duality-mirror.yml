name: duality-mirror

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/duality/**'
      - '.github/workflows/duality-mirror.yml'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout synapse (no creds persisted)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Option A: Use SSH deploy key stored in secrets.DUALITY_DEPLOY_KEY
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DUALITY_DEPLOY_KEY }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add duality remote
        run: |
          git remote add duality git@github.com:noesis-lattice/duality-formalization.git
          git fetch duality

      - name: Split subtree and push
        run: |
          git subtree split --prefix=docs/duality -b duality-split
          # Push to master (change to main if you switch later)
          git push duality duality-split:master --force
